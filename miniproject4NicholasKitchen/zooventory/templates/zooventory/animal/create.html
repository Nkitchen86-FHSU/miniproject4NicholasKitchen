{% extends 'zooventory/base.html' %}

{% block header %}
  <h1 class="text-center text-success mb-4">{% block title %}New Animal{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-lg border-0">
    <div class="card-body">
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input name="name" id="name" class="form-control" value="{{ form.name.value|default_if_none:'' }}" required>
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Species</label>
          <input name="species" id="species" class="form-control" value="{{ form.species.value|default_if_none:'' }}" required>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input name="age" id="age" type="number" min="0" class="form-control" value="{{ form.age.value|default_if_none:'' }}" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
