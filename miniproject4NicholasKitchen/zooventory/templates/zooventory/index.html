{% extends 'zooventory/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1>Welcome to Zooventory</h1>
    <p>Track animals, food, and feeding schedules easily.</p>
    {% if not user.is_authenticated %}
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
    {% else %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
    {% endif %}
</div>

{% endblock %}
