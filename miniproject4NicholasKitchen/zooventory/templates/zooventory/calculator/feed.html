{% extends 'base.html' %}

{% block title %}Feed an Animal{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 600px;">
        <div class="card-header text-center text-light" style="background-color: #1e7e34;">
            <h2 class="mb-0">Feed an Animal</h2>
        </div>
        <div class="card-body" style="background-color: #f5f5dc;">
            <form method="post" class="p-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="animal_id" class="form-label fw-bold">Select Animal:</label>
                    <select class="form-select" name="animal_id" id="animal_id" required>
                        <option value="">-- Choose an animal --</option>
                        {% for a in animals %}
                            <option value="{{ a.id }}">{{ a.name }} ({{ a.species }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="food_id" class="form-label fw-bold">Select Food:</label>
                    <select class="form-select" name="food_id" id="food_id" required>
                        <option value="">-- Choose food --</option>
                        {% for f in food %}
                            <option value="{{ f.id }}">{{ f.name }} ({{ f.amount }} {{ f.measurement }} left)</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label for="amount" class="form-label fw-bold">Amount to Feed:</label>
                    <input class="form-control" type="number" name="amount" id="amount" step="0.01" min="0" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Feed</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
